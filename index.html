<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="hero-section">
      <!--Hero image goes here-->
      <img src="./images/illustration-hero.svg" alt="Person listening to music ">
    </div>
    <div class="main">
      <!--Content goes here-->
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="annual-plan">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="Music icon">
        </div>
        <div>
          <p><strong>Annual Plan</strong></p>
          <p>$59.99/year</p>
        </div>
          <a href="#">Change</a>
      </div>
      <button class="payment-btn">Proceed to Payment</button><br>
         <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Catherine Vuthi</a>.
  </div>
</body>
</html>
